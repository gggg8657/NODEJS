<!--
사용자가 웹을 통해 생성 수정 삭제하는 내용을 확인할 것이다.
form 태그는 폼 안의 각각의 컨트롤들에 입력한 정보를 안의 액션 속성이 가리키는 서버로 쿼리스트링의 형태로 데이터를 전송하는 html 기능이다.

서버에 데이터를 생성하거나 등의 수정하는 행위를 할때는, 필요한 데이터를 url 로 보내면 안된다.

method = " post " 가 없을때는 http://localhost:3000/process_create?title=%A4%C7%A4%C1&description=hello
method ="post " 를 form 에 추가 시 http://localhost:3000/process_create 로 바뀜
-->

<form action = "http://localhost:3000/process_create">
  <p><input type="text" name="title"></p>
  <p>
    <textarea name="description"></textarea>
  </p>
  <p>
    <input type = "submit">
  </p>
</form>
